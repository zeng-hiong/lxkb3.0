<!DOCTYPE html>
<!-- saved from url=(0057)https://www.baoyuandai.com/front/account/redpacketCoupons -->
<html lang="zh-cmn-Hans" class=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="x5-orientation" content="portrait">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="screen-orientation" content="portrait"> 
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	       <h1 class="mui-title">在线客服</h1>
	       <button class="mui-action-back-mui-btn mui-btn-link mui-btn-nav mui-pull-left">
	       	  <span class="mui-icon mui-icon-left-nav">返回</span>
	       </button>
	       <button class="mui-btn  mui-btn-link mui-pull-right">留言列表</button>
     </header>
     <div class="mui-content">
        <textarea name="content" id="content" rows="8" cols="5" style="width:90%;margin:0.22rem auto;border-radius:8px;display: block;" placeholder="请输入反馈的详细描述，可通过留言列表查看回复的内容"></textarea>
        <button class="newbtn" onclick="fun_confirm()">确定</button>
     </div>
<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
<script type="text/javascript" src="js/mui.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
	mui("body").on("tap", "button.mui-action-back-mui-btn", backWin);
	function backWin() {
		plus.webview.currentWebview().close();
	}
	mui("body").on("tap", ".mui-btn", function() {
		app.openWindow("onlineMsgList.html","onlineMsgList.html");
	});
	function fun_confirm(){
		var content = $("#content").val();
		if(content.trim() == null || content.trim() == ''){
			mui.alert("请输入留言内容");
			return false;
		}
		app.getData("/common/leaveMessage/add_message.do",{CONTENT:content},function(data){
			if(data.RESULT_CODE == 0){
				mui.alert("留言成功");
				$("#content").val('');
				app.openWindow("onlineMsgList.html","onlineMsgList.html");
			}else{
				mui.alert(data.RESULT_MESSAGE);
			}
		});
	}
	
	plus.webview.currentWebview().setStyle({
            softinputMode: "adjustResize"  // 弹出软键盘时自动改变webview的高度
      });
</script>
</body>
</html>
