  	function backWin() {

  	function initBankBanner(){
  		app.getData("/common/banner/get_banner_list.do",{"TYPE" : 3},function(data){
  			var list = data.RESULT_OBJECT;
  			console.log(JSON.stringify(list));
  			var html = "";
  			for(var i = 0; i < list.length; i ++){
  				html += "<div class='swiper-slide'>";
  				html += "<a href='" + list[i].EXTERNAL_URL + "'>";
  				html += "<img src='" + list[i].BANNER_URL + "' alt=''' /></a></div>";
  			}
  			$("#banList").html(html);
  		});
  	}
  	
  	
  	function initBankList(){
  		app.getData("/common/applyCreditCard/get_creditcard_list.do",null,function(data){
  			var list = data.RESULT_OBJECT;
  			console.log(JSON.stringify(list));
  			var html = "";
  			for(var i = 0; i < list.length; i ++){
  				html += "<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3'>";
  				html += "<a href='" + list[i].LINK + "'>";
  				html += "<span class='mui-icon'><img src='" + list[i].BANK_ICON + "' alt='' /></span>";
  				html += "<div class='mui-media-body'>" + list[i].BANK_NAME + "</div>";
  				html += "<span>" + list[i].DESCRIPTION + "</span></a></li>";
  			}
  			$("#bakList").html(html);
  		});
  	}
