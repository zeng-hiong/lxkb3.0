    	.mui-input-group .mui-input-row{height: 1.4rem;line-height: 1.4rem;}

<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">激活码详情</h1>
	    <button class="mui-action-back-mui-btn mui-btn-link mui-btn-nav mui-pull-left">
	       	<span class="mui-icon mui-icon-left-nav">返回</span>
	    </button>
    </header>
    <div class="mui-content">
     	<div class="profitbox">
     		<img src="image/pic_bg_1.png" alt="" />
     		<img src="image/pic_bg_2.png" alt="" />
	     	<div class='aligncenter' style="padding-top: 0.4rem;">
		     	<p>激活码总量（个）</p>
		     	<h3 id="CODE">0</h3>
	     	</div>
	     	<div class="flexbox aligncenter spacear" style="padding:0.5rem 0 0">
	     	  	<div>
	     	  	  	<p>已下拨</p>
	     	  	  	<h4 id="OUTCODE">0</h4>
	     	    </div>
	     	    <div>
	     	  	  	<p>可下拨</p>
	     	  	  	<h4 id="NOOUTCODE">0</h4>
	     	    </div>
	     	</div>
	        <div class="flexbox aligncenter spacear" style="padding:0.5rem 0 0.4rem;">
	     	  	<div>
	     	  	  	<p>未激活</p>
	     	  	  	<h4 id="NOUSECODE">0</h4>
	     	    </div>
	     	    <div>
	     	  	  	<p>已激活</p>
	     	  	  	<h4 id="USECODE">0</h4>
	     	    </div>
	     	</div>
     	</div>
     	<div class="codepicbox">
     		<p>码下拨情况</p>
     		<div id='echarts1'></div>
     		<p>码激活情况</p>
     		<div id='echarts2'></div>
     	</div>
    </div>
    <script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/security.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
    	
    	mui("body").on("tap", ".mui-icon-left-nav", back_window);
		mui("body").on("tap", "button.mui-action-back-mui-btn", back_window);
       	
       	var USECODE_N = 0;
       	var NOUSECODE_N = 0;
       	var OUTCODE_N = 0;
       	var NOOUTCODE_N = 0;
       
       	mui.plusReady(function() {
	  		document.documentElement.style.fontSize = plus.screen.resolutionWidth/ 7.5 + 'px';
	  		getGraph();
	  		init();
	  	});
       	
       	/**
	  	 * 初始化
	  	 */
	  	function init() {
	  		var accountInfo = app.getAccountInfo();
	  		var params = {"OEM_ID":accountInfo.OEM_ID,"ID_CARD":accountInfo.AGENT_ID_CARD};
	  		app.getData("/order/getCodes.do", params, function(json){
	  			console.log(JSON.stringify(json));
	  			if (json.RESULT_CODE == 0) {
	  				$("#CODE").text(json.RESULT_OBJECT.CODE || "0");
	  				$("#USECODE").text(json.RESULT_OBJECT.USECODE || "0");
	  				$("#NOUSECODE").text(json.RESULT_OBJECT.NOUSECODE || "0");
	  				$("#OUTCODE").text(json.RESULT_OBJECT.OUTCODE || "0");
	  				$("#NOOUTCODE").text(json.RESULT_OBJECT.NOOUTCODE || "0");
	  				USECODE_N = ((json.RESULT_OBJECT.NOUSECODE/json.RESULT_OBJECT.CODE)*100).toFixed(2);
       				NOUSECODE_N = ((json.RESULT_OBJECT.USECODE/json.RESULT_OBJECT.CODE)*100).toFixed(2);
       				OUTCODE_N = ((json.RESULT_OBJECT.NOOUTCODE/json.RESULT_OBJECT.CODE)*100).toFixed(2);
       				NOOUTCODE_N = ((json.RESULT_OBJECT.OUTCODE/json.RESULT_OBJECT.CODE)*100).toFixed(2);
       				getGraph();
	  			}
	  		});
	  	}
	  	
	  	function getGraph() {
	        var echarts1=echarts.init(document.getElementById('echarts1'))
	        var echarts2=echarts.init(document.getElementById('echarts2'))
	        
	        var option1={
		        textStyle:{
		          	color:'rgba(255,255,255,0.3)'
		        },
		        tooltip: {
		            show: true,
		            trigger:'item',
		        },
		        calculable:true,
		        series:[{
		          	name:'码下拨情况',
		          	type:'pie',
		          	radius:'70%',
		          	center:['50%','50%'],
		          	labelLine:{
		            normal:{
		              	show:true
		            }
		        },
		        data:[{
		            value:NOOUTCODE_N,name:'已下拨',itemStyle:{
		              	normal:{
		                	color:'#1bc5c5',//饼块的颜色
		                	shadowBlur:'20',
				            shadowColor:'rgba(99,99,99,0.3)',
				            shadowOffsetY:'10'
		              	}
		            }
		        },{value:OUTCODE_N,name:'可下拨',itemStyle:{
		            normal:{
		              	color:'#6ee5e1',
		              	shadowBlur:'20',
				        shadowColor:'rgba(99,99,99,0.3)',
				        shadowOffsetY:'10'
		            }
		        }}],
		        itemStyle:{
		            emphsis:{
		              	shadowBlur:'20',
		                shadowColor:'rgba(99,99,99,0.3)',
		                shadowOffsetY:'10'
		            }
		        },
		        label:{
		            normal:{
		              	textStyle:{
		                	color:'#333'
		              	},
		              	show:true,//引导线消失
		              	formatter:'{d}%\n{b}' //显示百分比
		            }
		        }}]
	       	};
	      
	      	var option2={
	         	textStyle:{
	          		color:'rgba(255,255,255,0.3)'
	         	},
	         	tooltip: {
	                show: true,
	                trigger:'item',
	            },
	         	calculable:true,
	         	series:[{
	          		name:'码激活情况',
	          		type:'pie',
	          		radius:'70%',
	          		center:['50%','50%'],
	          		labelLine:{
	            		normal:{
	              			show:true
	            		}
	          		},
	          		data:[{
	            		value:USECODE_N,name:'未激活',itemStyle:{
	              			normal:{
	                			color:'#D2E153',//饼块的颜色
	                			shadowBlur:'20',
					            shadowColor:'rgba(99,99,99,0.3)',
					            shadowOffsetY:'10'
	              			}
	            		}
	          		},{value:NOUSECODE_N,name:'已激活',itemStyle:{
	            		normal:{
	              		color:'#3fa3f8',
	              		shadowBlur:'20',
			            shadowColor:'rgba(99,99,99,0.3)',
			            shadowOffsetY:'10'
	            	}
	          		}}],
	          		itemStyle:{
	            		emphsis:{
	              			shadowBlur:'20',
				            shadowColor:'rgba(23,43,43,0.7)',
				            shadowOffsetY:'10'
	            		}
	          		},
	          		label:{
	            		normal:{
	              			textStyle:{
	                			color:'#333'
	              			},
	              			show:true,//引导线消失
	              			formatter:'{d}%\n{b}' //显示百分比
	            		}
	          		}
	         	}]
	       	};
	       	echarts1.setOption(option1);
	        echarts2.setOption(option2);
        }
    </script>   
</body>
</html>
